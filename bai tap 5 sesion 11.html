<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính chỉ số BMI</title>
</head>
<body>
  <h2>Tính chỉ số BMI</h2>
  <label for="weight">Cân nặng (kg):</label>
  <input type="number" id="weight" step="0.1"><br><br>

  <label for="height">Chiều cao (m):</label>
  <input type="number" id="height" step="0.01"><br><br>

  <button onclick="tinhBMI()">Tính BMI</button>

  <script>
    function tinhBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      if (isNaN(weight) || isNaN(height) || height === 0) {
        alert("Vui lòng nhập cân nặng và chiều cao hợp lệ.");
        return;
      }

      const bmi = weight / (height * height);
      let result = "";

      if (bmi < 18.5) {
        result = "Cân nặng thấp (gầy)";
      } else if (bmi < 23) {
        result = "Bình thường";
      } else if (bmi < 25) {
        result = "Thừa cân";
      } else if (bmi < 30) {
        result = "Tiền béo phì";
      } else if (bmi < 35) {
        result = "Béo phì độ I";
      } else if (bmi < 40) {
        result = "Béo phì độ II";
      } else {
        result = "Béo phì độ III";
      }

      alert(`Chỉ số BMI của bạn là: ${bmi.toFixed(2)}\nPhân loại: ${result}`);
    }
  </script>
</body>
</html>
